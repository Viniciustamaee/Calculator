<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="container">
    <header>
        <h2 id="teste">0</h2>
    </header>

    <section class="d-flex justify-content-around">
        <div class="container text-center ">
            <div class="row ">
                <div class="col "> <button onclick id="charSpecial">÷</button></div>
                <div class="col"> <button onclick id="c">C</button></div>
                <div class="col"> <button onclick id="charSpecial">×</button> </div>
                <div class="col"><button onclick id="charSpecial">+</button></div>
                <div class="col"><button onclick id="charSpecial">− </button></div>
            </div>
            <div class="row">
                <div class="col"> <button onclick id="number">1</button>
                </div>
                <div class="col"> <button onclick id="number">2</button>
                </div>
                <div class="col"> <button onclick id="number">3</button>
                </div>
                <div class="col"> <button onclick id="number">4</button>
                </div>
                <div class="col"> <button onclick id="number">5</button>
                </div>
            </div>

            <div class="row">
                <div class="col "> <button onclick id="number">6</button>
                </div>
                <div class="col"> <button onclick id="number">7</button>
                </div>
                <div class="col"> <button onclick id="number">8</button>
                </div>
                <div class="col"> <button onclick id="number">9</button>
                </div>
                <div class="col"> <button onclick id="number">0</button>
                </div>
            </div>

            <div class="row">
                <div class="col"><button onclick id="send">=</button></div>
                <div class="col"><button onclick id="backSpace">←</button></div>
            </div>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <script src="app.js"></script>
