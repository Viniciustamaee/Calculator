<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <div class="container  mt-5">
        <header class="mt-5">
            <h2 id="screen"></h2>
            <hr>
        </header>

        <section class="d-grid gap-2">
            <div class="row">
                <div class="col-3"> <button tabindex="-1" id="deleteAll" class="rounded-pill"><span>AC</span></button>
                </div>
                <div class="col-3"> <button tabindex="-1" class="charSpecial rounded-pill"><span>+</span></button>
                </div>
                <div class="col-3"> <button tabindex="-1" class="charSpecial rounded-pill"><span>-</span></button>
                </div>
                <div class="col-3"> <button tabindex="-1" id="delete" class="rounded-pill"><span>‚Üê</span></button>
                </div>

            </div>

            <div class="row mt-3">
                <div class="col-3"> <button tabindex="-1" class="number rounded-pill"><span>1</span></button></div>
                <div class="col-3"> <button tabindex="-1" class="number rounded-pill"><span>2</span></button></div>
                <div class="col-3"> <button tabindex="-1" class="number rounded-pill"><span>3</span></button></div>
                <div class="col-3   "> <button tabindex="-1" class="charSpecial rounded-pill"><span>*</span></button>
                </div>

            </div>

            <div class="row mt-3">
                <div class="col-3"> <button tabindex="-1" class="number rounded-pill"><span>4</span></button></div>
                <div class="col-3"> <button tabindex="-1" class="number rounded-pill"><span>5</span></button></div>
                <div class="col-3"> <button tabindex="-1" class="number rounded-pill"><span>6</span></button></div>
                <div class="col-3"> <button tabindex="-1" class="charSpecial rounded-pill"><span>/</span></button>
                </div>

            </div>

            <div class="row mt-3">
                <div class="col-3"> <button tabindex="-1" class="number rounded-pill"><span>7</span></button></div>
                <div class="col-3"> <button tabindex="-1" class="number rounded-pill"><span>8</span></button></div>
                <div class="col-3"> <button tabindex="-1" class="number rounded-pill"><span>9</span></button></div>

                <div class="col-3"> <button tabindex="-1" class="send rounded-pill"><span>=</span></button>
                </div>

            </div>

            <div class="row mt-3">
                <div class="col-6   "><button tabindex="-1" id="zero"
                        class="number rounded-pill "><span>0</span></button></div>
                <div class="col-3"> <button tabindex="-1" id='point' class="rounded-pill"><span>.</span></button></div>

                <hr>
            </div>
        </section>

    </div>


    <script src="app.js"></script>
</body>

</html>
