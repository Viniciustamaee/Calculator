<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <div class="container mt-5">
        <header class="mt-5">
            <h2 id="teste">0</h2>
            <hr>
        </header>

        <section class="d-grid gap-2">
            <div class="row">
                <div class="col"> <button id="c" class="rounded-pill">AC</button></div>
                <div class="col"> <button id="charSpecial" class="rounded-pill">+</button></div>
                <div class="col"> <button id="charSpecial" class="rounded-pill">-</button></div>
                <div class="col"> <button id="charSpecial" class="rounded-pill">/</button></div>
                <div class="col"> <button id="charSpecial" class="rounded-pill">*</button></div>
            </div>

            <div class="row mt-3">
                <div class="col"> <button id="number" class="rounded-pill">1</button></div>
                <div class="col"> <button id="number" class="rounded-pill">2</button></div>
                <div class="col"> <button id="number" class="rounded-pill">3</button></div>
                <div class="col"> <button id="number" class="rounded-pill">4</button></div>
                <div class="col"> <button id="backSpace" class="rounded-pill">C</button></div>
            </div>

            <div class="row mt-3">
                <div class="col"> <button id="number" class="rounded-pill">5</button></div>
                <div class="col"> <button id="number" class="rounded-pill">6</button></div>
                <div class="col"> <button id="number" class="rounded-pill">7</button></div>
                <div class="col"> <button id="number" class="rounded-pill">8</button></div>
                <div class="col"> <button id="send" class="rounded-pill">=</button></div>
            </div>

            <div class="row mt-3">
                <div class="col"> <button id="number" class="rounded-pill">9</button></div>
                <div class="col"> <button id="number" class="rounded-pill">0</button></div>
                <div class="col"> <button id="number" class="rounded-pill">.</button></div>
                <div class="col"> <button class="rounded-pill"
                        style="background-color: black; cursor: default;">0</button>
                </div>
                <div class="col"> <button class="rounded-pill"
                        style="background-color: black; cursor: default;">=</button>
                </div>
            </div>
            <hr>
        </section>

    </div>

    <script src="app.js"></script>
</body>

</html>
